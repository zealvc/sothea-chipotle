<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/desktop.css" />
</head>
<body>
    <header>
        <!-- top half -->
        <div class="header-top-half">
            <div class="header-top-half-inner">
                <div class="header-top-half-flex-container">
                    <h2 class="header-top-half-heading-h2">get to know our app</h2>
                    <button class="header-top-half-drop-down-arrow"></button>
                </div>
            </div>
        </div>
                
        <!-- bottom half -->
        <div class="header-bottom-half">
            <div class="header-bottom-half-left-container">
                <img class="ham-burger-icon" src="img/ham-burger-icon.svg" alt="Hamburger Icon">
                <a>
                    <img class="chipotle-logo" src="img/chipotle-logo.svg" alt="chipotle logo">
                </a>
            </div>
            <div class="header-bottom-half-right-container">
                <div class="header-bottom-half-right-container-inner">
                    <a class="header-bottom-half-right-img-link" href="#">
                        <img class="header-bottom-half-right-img" src="https://www.chipotle.com/content/dam/chipotle/global-site-design/en/brand/icons/pepper-small-white@3x.png">
                        <div class="header-bottom-half-right-middle-bar"></div>
                        find a chipotle    
                    </a>
                </div>            
            </div>
        </div>
    </header>

    <!-- container 1: rewards -->
    <div class="c1">
        <div class="c1-inner">

        </div>


    </div>

</html>
